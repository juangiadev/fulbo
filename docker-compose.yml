version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: fulboapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fulboapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
